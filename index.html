<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Icons -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release-pro/v4.0.0/css/solid.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">


</head>

<body>
  <section>

    <div class="head">
      <h1 class="title">Contact Us</h1>
      <h3>Any queries or remarks?</h3>
      <h3>Reach out to us! <a href="#contact-form"><i class="uil uil-angle-double-down icon"></i></a></h3>
    </div>

    <hr class="first">

    <div class="contact-info">
      <div class="contact-boxes">
        <span><i class="uil uil-phone-volume"></i></span>
        <span class="contact-text">Phone No.</span>
        <span class="text">0123456789</span>
      </div>
      <div class="contact-boxes">
        <span><i class="uil uil-envelope-edit"></i></span>
        <span class="contact-text">E-mail</span>
        <span class="text">xyz@iitm.com</span>
      </div>
      <div class="contact-boxes">
        <span><i class="uil uil-location-pin-alt"></i></span>
        <span class="contact-text">Address</span>
        <span class="text">D-27 & 28 Institutional Area, Janakpuri, New Delhi, Delhi 110058</span>
      </div>
      <div class="contact-boxes">
        <span><i class="uil uil-key-skeleton"></i></span>
        <span class="contact-text">Opening Hours</span>
        <span class="text">Monday - Saturday (8:00 AM to 5:00 PM)</span>
      </div>
    </div>

    <hr class="second">

    <div id="contact-form" class="contact-form">
      <div class="form">
        <form>
          <div>
            <input type="text" class="form-control" placeholder="First Name"> 
            <input type="text" class="form-control" placeholder="Last Name">
          </div>
          <div>
            <input type="email" class="form-control" placeholder="E-mail">
            <input type="text" class="form-control" placeholder="Phone">
          </div>
          <textarea rows="5" placeholder="Message" class="form-control"></textarea>
          <div class="send">
            <input type="submit" class="send-btn" value="Send">
          </div>
        </form>
        
      </div>

      <div>
        <img src="images/contact-image.webp" alt="">
      </div>
    </div>

</body>

</html>
